<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="card__image">
      <img src="images/image-equilibrium.jpg" alt="Cube equilibrium" class="cube">
    </div>
    <div class="card__texts">
      <h2 class="card__title">
        Equilibrium #3429
      </h2>
      <p class="card__description">
        Our Equilibrium collection promotes balance and calm.
      </p>
    </div>
    <div class="card__data">
      <p class="card__ethereum">
        <img src="images/icon-ethereum.svg" alt="icon-ethereum" class="ethereum-icon">
        0.041 ETH
      </p>
      <p class="card__time">
        <img src="images/icon-clock.svg" alt="clock" class="clock">
        3 days left
      </p>
    </div>
    <div class="card__creation">
      <img src="images/image-avatar.png" alt="photography" class="card__photograpy">
      <p class="card__atribution">
        Creation of <span class="autor">Francis Palacios</span>
      </p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Francis Palacios</a>.
  </div>
</body>
</html>
